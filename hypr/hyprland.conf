# disable default warning
autogenerated = 0

# monitor config to make it 1.0 scale
monitor=eDP-1,preferred,auto,1.0

# exec apps
exec-once = swaybg -i /usr/share/backgrounds/nordic-wallpapers-git/ign-0000.png
exec-once = waybar
exec-once = hyprctl setcursor "Nordzy-cursors-white" 24

# bind mod
$mainMod = SUPER

# vars
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = firefox-esr
$musicPlayer = amberol

# program binds
bind = $mainMod, K, exec, $terminal cava
bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, Q, exec, ~/.config/hypr/exit.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, #               dwindle      (look down)
bind = $mainMod, J, togglesplit, #   (idk it came with the default config)
bind = $mainMod, F, exec, firefox-esr
bind = $mainMod, M, exec, $musicPlayer
bind = $mainMod, Y, fullscreen

# extra binds
# volume
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%+ 
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%-

# brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl set 2%+
binde = , XF86MonBrightnessDown , exec, brightnessctl set 2%- 

# night mode or "temperature"
binde = $mainMod, N, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -100
binde = $mainMod SHIFT, N, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +100

# env vars
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# make input work better lol
# also i cant live without natural scrolling
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }

    # huh why did i do this lol
    # but now im used to it so ¯\_(ツ)_/¯
    sensitivity = -0.2
}

general {
    # might change later lol
    gaps_in = 5
    gaps_out = 20
    border_size = 3

    # animated borders!
    bezier = linear, 0, 0, 1, 1
    animation = borderangle, 1, 32, linear, loop
    col.active_border = rgba(bf616aee) rgba(d08770ee) rgba(ebcb8bee) rgba(a3be8cee) rgba(81a1c1ee) rgba(b48eadee)
    col.inactive_border = rgba(595959aa)

    # op bspwm layout
    layout = dwindle

    # fuck screen tearing
    allow_tearing = false
}

decoration {
    # spicy rounded corners on windows (fuck you sway)
    rounding = 10
    
    # ooh i love this setting
    blur {
        enabled = true
        size = 6
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    # i didnt touch this lol

    bezier = overshot,0.05,0.9,0.1,1.1

    animation = windows, 1, 7, overshot
    animation = windowsOut, 1, 7, default
    animation = fade, 1, 7, overshot
    animation = workspaces, 1, 6, overshot
}

dwindle {
    # bspwm layout
    pseudotile = yes
    preserve_split = yes
}

master {
    # idk what this does
    new_is_master = true
}

gestures {
    # touchpad gesture :D
    workspace_swipe = off
}

misc {
    # idc
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# no maximise???
# another default i like i guess
windowrulev2 = nomaximizerequest, class:.*
windowrule = opacity 0.3 override 0.3 override,class:io.bassi.Ambero

# use kb to switch windows
# imo i dont use this much but i do use it so ill keep it :)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ah i love these
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# i love this :)
# i use it to open todooist
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# fucking useless.
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# resize bind and move bind
bindm = $mainMod, mouse:272, movewindow
bindm = ALT, mouse:272, resizewindow # very useful
